<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 AM -->
      <div class="time-block row" id="9am">
        <div class="col-md-1 hour">09:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- 10 AM -->
      <div class="time-block row" id="10am">
        <div class="col-md-1 hour">10:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- 11 AM -->
      <div class="time-block row" id="11am">
        <div class="col-md-1 hour">11:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div> 
      <!-- 12 PM -->
      <div class="time-block row" id="12pm">
        <div class="col-md-1 hour">12:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div> 
      <!-- 1 PM -->
      <div class="time-block row" id="1pm">
        <div class="col-md-1 hour">01:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- 2 PM -->
      <div class="time-block row" id="2pm">
        <div class="col-md-1 hour">02:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- 3 PM -->
      <div class="time-block row" id="3pm">
        <div class="col-md-1 hour">03:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- 4 PM -->
      <div class="time-block row" id="4pm">
        <div class="col-md-1 hour">04:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div><!-- 5 PM -->
      <div class="time-block row" id="5pm">
        <div class="col-md-1 hour">05:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
